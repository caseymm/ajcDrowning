<!DOCTYPE html>
<meta charset="utf-8">

<link href="../src/nv.d3.css" rel="stylesheet" type="text/css">

<style>

body {
  overflow-y:scroll;
}

text {
  font: 12px sans-serif;
}

svg {
  display: block;
}

#chart1 svg{
  height: 200px;
  min-width: 100px;
  min-height: 100px;
/*
  margin: 10px;
  Minimum height and width is a good idea to prevent negative SVG dimensions...
  For example width should be =< margin.left + margin.right + 1,
  of course 1 pixel for the entire chart would not be very useful, BUT should not have errors
*/
}

</style>
<body>

  <div id="chart1">
    <svg></svg>
  </div>

<script src="../lib/d3.v2.js"></script>
<script src="../nv.d3.js"></script>
<!-- including all the components so I don't have to minify every time I test in development -->
<script src="../src/tooltip.js"></script>
<script src="../src/utils.js"></script>
<script src="../src/models/axis.js"></script>
<script src="../src/models/discreteBar.js"></script>
<script src="../src/models/discreteBarChart.js"></script>
<script>





BarChart = [ 
  {
    key: "Cumulative Return",
    values: [
      { 
        "label" : "Motor Vehicle/Traffic" ,
        "value" : 37.83
      } , 
      { 
        "label" : "Drowning" , 
        "value" : 22.62
      } ,
      { 
        "label" : "Fire/Burn" ,
        "value" : 9.42
      } ,
      { 
        "label" : "Suffocation" ,
        "value" : 7.01
      } ,
      { 
        "label" : "Pedestrian, Other" ,
        "value" : 4.48
      } 
    ]
  }
];




nv.addGraph(function() {  
  var chart = nv.models.discreteBarChart()
      .x(function(d) { return d.label })
      .y(function(d) { return d.value })
      .staggerLabels(false)
      //.staggerLabels(historicalBarChart[0].values.length > 8)
      .tooltips(true)
      .showValues(true)

  d3.select('#chart1 svg')
      .datum(BarChart)
    .transition().duration(500)
      .call(chart);

  nv.utils.windowResize(chart.update);

  return chart;
});


</script>
