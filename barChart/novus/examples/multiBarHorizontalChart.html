<!DOCTYPE html>
<meta charset="utf-8">

<link href="../src/nv.d3.css" rel="stylesheet" type="text/css">

<style>

body {
  overflow-y:scroll;
}

text {
  font: 12px sans-serif;
}

#chart2 {
  margin: 0px;
  width:100%;
  min-width: 100px;
  min-height: 100px;
  height: 200px;
/*
  Minimum height and width is a good idea to prevent negative SVG dimensions...
  For example width should be =< margin.left + margin.right + 1,
  of course 1 pixel for the entire chart would not be very useful, BUT should not have errors
*/
}

#chart2 svg {
  height: 200px;
}

</style>
<body>

  <div id="chart2">
    <svg></svg>
  </div>

<script src="../lib/d3.v2.js"></script>
<script src="../nv.d3.js"></script>
<script src="../src/utils.js"></script>
<script src="../src/tooltip.js"></script>
<script src="../src/models/legend.js"></script>
<script src="../src/models/axis.js"></script>
<script src="../src/models/multiBarHorizontal.js"></script>
<script src="../src/models/multiBarHorizontalChart.js"></script>
<script src="stream_layers.js"></script>
<script>



long_short_data = [ 
  {
    
    key: '',
    color: '#2ca02c',
    values: [
      { 
        "label" : "Motor Vehicle/Traffic" ,
        "value" : .3783,
        "color" : "#62CCF1"
      } , 
      { 
        "label" : "Drowning" ,
        "value" : .2262,
        "color" : "#c72e2e"
      } , 
      { 
        "label" : "Fire/Burn" ,
        "value" : .0942,
        "color" : "#62CCF1"
      } , 
      { 
        "label" : "Suffocation" ,
        "value" : .0701,
        "color" : "#62CCF1"
      } , 
      {
        "label" : "Pedestrian" ,
        "value" : .0448,
        "color" : "#62CCF1"
      } 
    ]
  }
];







var chart2;
nv.addGraph(function() {
  chart2 = nv.models.multiBarHorizontalChart()
      .x(function(d) { return d.label })
      .y(function(d) { return d.value })
      .margin({top: 10, right: 20, bottom: 20, left: 85})
      .showValues(true)
      .tooltips(false)
      .barColor(d3.scale.category20().range())
      //.showControls(true);

  chart2.yAxis
      .tickFormat(d3.format(''));

  d3.select('#chart2 svg')
      .datum(long_short_data)
    .transition().duration(500)
      .call(chart2);

  nv.utils.windowResize(chart2.update);

  //chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

  return chart2;
});



</script>
